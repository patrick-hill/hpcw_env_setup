- name: Create dir
  file: dest={{ item }}  state=directory
        owner={{ stack_user }} group={{ stack_user_group }}
  with_items:
        - "{{ install_dir }}/guacamole"
        - /var/lib/guacamole
        - /usr/share/tomcat/.guacamole/extensions
        - /usr/share/tomcat/.guacamole/lib

- name: Add Felfert Repo
  copy: src=felfert.repo
        dest=/etc/yum.repos.d/
        owner=root group=root mode=0644

- name: Install prerequisites
  yum:  pkg={{ item }} state=installed update_cache=yes
  with_items:
      # WebServer
      - tomcat
      - tomcat-webapps
      - tomcat-admin-webapps
      # Others 
      - pv
      - dialog
      - gcc
      - cairo-devel
      - libpng-devel
      - uuid-devel
      - freerdp-devel
      - freerdp-plugins
      - pango-devel
      - libssh2-devel
      - libtelnet-devel
      - libvncserver-devel
      - pulseaudio-libs-devel
      - openssl-devel
      - libvorbis-devel
      - libwebp-devel
      - gnu-free-mono-fonts
      # Troublesome -.-
      # - libjpeg-turbo-official-1.4.2
      - libjpeg-turbo-devel
      - libjpeg-turbo
      # Optional ?
      - libguac
      - libguac-client-vnc
      - libguac-client-rdp
      - libguac-client-ssh
      - terminus-fonts
      # - java-1.7.0-openjdk.x86_64
      # SQL
      - mariadb
      - mariadb-server
      - MySQL-python

- name: Download File --> Guacamole-server
  get_url:
    url: "http://sourceforge.net/projects/guacamole/files/current/source/guacamole-server-0.9.9.tar.gz"
    dest: "/tmp/guacamole-server-0.9.9.tar.gz"
    validate_certs: False
  
- name: Extract file --> Guacamole-server
  unarchive:
    src: '/tmp/guacamole-server-0.9.9.tar.gz'
    dest: "{{ install_dir }}/guacamole"
    copy: no
  sudo: yes
  
- name: Remove download file --> Guacamole-server
  file: path=/tmp/guacamole-server-0.9.9.tar.gz state=absent

- name: Config-Make-MakeInstall-ldconfig
  shell: "{{ item }}"
  with_items:
      - './configure --with-init-dir=/etc/init.d'
      - make
      - make install
      - ldconfig
  args:
    chdir: "{{ install_dir }}/guacamole/guacamole-server-0.9.9"
  sudo: yes

- name: Download file --> Guacamole war
  get_url:
    url: "http://sourceforge.net/projects/guacamole/files/current/binary/guacamole-0.9.9.war"
    dest: "/var/lib/guacamole/guacamole.war"
    validate_certs: False
  register: downloaded_guacClient

- name: Remove default rdp lib
  file: path=/usr/lib64/freerdp/guacdr.so state=absent
  sudo: yes

- name: Symlink Files --> Guacamole war
  file: src={{ item.source }} dest={{ item.target }} state=link
        owner={{ stack_user }} group={{ stack_user_group }}
  with_items:
      - { source: /var/lib/guacamole/guacamole.war,
          target: /var/lib/tomcat/webapps/guacamole.war }
      - { source: /usr/local/lib/freerdp/guacdr.so,
          target: /usr/lib64/freerdp/guacdr.so }
  
# SQL: JDBC
- name: Download file --> Guacamole jdbc
  get_url:
    url: "http://sourceforge.net/projects/guacamole/files/current/extensions/guacamole-auth-jdbc-0.9.9.tar.gz"
    dest: "/tmp/guacamole-auth-jdbc-0.9.9.tar.gz"
    validate_certs: False
  register: downloaded_guac_jdbc
  
- name: Extract file --> Guacamole jdbc
  unarchive:
    src: "/tmp/guacamole-auth-jdbc-0.9.9.tar.gz"
    dest: "{{ install_dir }}/guacamole"
    owner: "{{ stack_user }}"
    group: "{{ stack_user_group }}"
    mode: 0777
    copy: no
  sudo: yes
  
- name: Remove download file --> Guacamole jdbc
  file: path=/tmp/guacamole-server-0.9.9.tar.gz state=absent

- name: JDBC move file --> Guacamole jdbc
  command: cp "{{ install_dir }}/guacamole/guacamole-auth-jdbc-0.9.9/mysql/guacamole-auth-jdbc-mysql-0.9.9.jar" "/usr/share/tomcat/.guacamole/extensions/guacamole-auth-jdbc-mysql-0.9.9.jar"
  sudo: yes

# SQL: MySQL
- name: Download file --> msql-connector
  get_url:
    url: "http://dev.mysql.com/get/Downloads/Connector/j/mysql-connector-java-5.1.38.tar.gz"
    dest: "/tmp/mysql-connector-java-5.1.38.tar.gz"
    validate_certs: False
  
- name: Extract file --> msql-connector
  unarchive:
    src: "/tmp/mysql-connector-java-5.1.38.tar.gz"
    dest: "{{ install_dir }}/guacamole"
    copy: no
  sudo: yes
  
- name: Remove download file --> msql-connector
  file: path=mysql-connector-java-5.1.38.tar.gz state=absent

- name: Move File --> msql-connector
  command: cp "{{ install_dir }}/guacamole/mysql-connector-java-5.1.38/mysql-connector-java-5.1.38-bin.jar" "/usr/share/tomcat/.guacamole/lib/mysql-connector-java-5.1.38-bin.jar"
  sudo: yes











