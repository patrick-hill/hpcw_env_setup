---
- name: GitKraken --> Download installer
  get_url: url={{ gitkraken_link }} dest={{ gitkraken_dl_path }}

- name: GitKraken --> Install deb
  apt: deb={{ gitkraken_dl_path }}

- name: GitKraken --> Remove deb file
  file:
    path: "{{ gitkraken_dl_path }}"
    state: absent

- name: GitKraken --> Symlink Settings
  file: dest=/home/{{os_username}}/.gitkraken
        src={{backup_dir_root}}/configs/GitKraken
        state=link