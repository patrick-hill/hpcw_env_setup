---
- name: Sabnzbd --> Check if installed
  stat: path=/apps/sabnzbd
  register: check_installed

- name: Sabnzbd --> Create download dirs
  file: dest=/_downloads/{{ item }} state=directory recurse=yes
  with_items:
      - complete
      - incomplete
      - nzb_watched
      - nzb_backup
      
- name: Sabnzbd --> Take ownership of download dirs
  file: dest=/_downloads/ recurse=yes
        owner={{ stack_user }} group={{ stack_user_group }}

- name: Sabnzbd --> CentOS Install
  include: "centos.yml"
  when: ansible_distribution == 'CentOS' and check_installed.stat.exists == False
