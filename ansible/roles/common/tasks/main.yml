---
- name: Install packages
  apt: pkg={{item}} state=installed update_cache=yes
  with_items:
        # Core utils
        - nfs-common
        - gcc
        - make
        - build-essential
        - software-properties-common
        # Filesystems
        - exfat-fuse
        - exfat-utils
        # Archives
        - zip
        - unzip
        - rar
        - unrar
        # Common utils
        - gparted        
        - curl
        - wget
        - vim
        - vim-gnome
        - python-gpgme
        - python-simplejson
        # Media
        - vlc
        # Coding 
        - git
        - numlockx
        - groovy
        - npm
        - gradle
        # ToDo's
        # - skype

- name: Install linux headers
  shell: apt install -y linux-headers-$(uname -r)

- name: Ubuntu Specific Settings
  include: "ubuntu.yml"
  when: ansible_distribution == 'Ubuntu'
