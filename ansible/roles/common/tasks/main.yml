---
- name: Common --> Update sources
  apt: update_cache=yes
  
- name: Common --> Install packages
  apt: pkg={{item}} state=installed
  with_items:
        # Core utils
        - nfs-common
        - gcc
        - make
        - build-essential
        - software-properties-common
        # exFat Filesystem
        - exfat-fuse
        - exfat-utils
        # Archives
        - zip
        - unzip
        - rar
        - unrar
        # Common utils
        - gparted        
        - curl
        - wget
        - vim
        - vim-gnome
        - python-gpgme
        - python-simplejson
        # Coding 
        - git
        - numlockx
        - groovy
        - npm
        - gradle
        # ToDo's
        # - autokey-gtk
        # - autokey-common
        # - skype
        # - virtualbox-5.0

- name: Common --> Install linux headers
  shell: apt install -y linux-headers-$(uname -r)
        
- name: Common --> Set Greeter Script
  lineinfile:
    dest: /usr/share/lightdm/lightdm.conf.d/50-unity-greeter.conf
    line: "greeter-setup-script='xset led 3; /usr/bin/numlockx on;'"
  sudo: yes

- name: Common --> Disable Guest Session
  lineinfile:
    dest: /usr/share/lightdm/lightdm.conf.d/50-unity-greeter.conf
    line: "allow-guest=false"
  sudo: yes

# Install extra Themes/Icons

- name: Common --> Rave-X Icons --> Add ppa
  apt_repository: repo='ppa:ravefinity-project/ppa'
  
- name: Common --> Rave-X Icons --> Install
  apt: pkg={{item}} state=installed  update_cache=yes
  with_items:
        - rave-x-colors-icons

# NFS Mounts
- name: Common --> NFS --> Hills_Shared
  mount: name=/home/phill/mnt/hills_shared src=freenas.local:/mnt/R6-18TB/Hills_Shared fstype=nfs4 opts=rw,hard,intr state=mounted

- name: Common --> NFS --> Hill_Main
  mount: name=/home/phill/mnt/hill_main src=freenas.local:/mnt/R6-18TB/Hill_Main fstype=nfs4 opts=rw,hard,intr state=mounted
  
- name: Common --> NFS --> Games
  mount: name=/home/phill/mnt/games src=freenas.local:/mnt/R6-12TB/Games fstype=nfs4 opts=rw,hard,intr state=mounted

- name: Common --> SSH --> Copy SSH Keys
  shell: echo 'not done'

# Git Config

- name: Common --> Git --> Create source dir
  file: path=/home/phill/src state=directory recurse=yes
  
- name: Common --> Git --> Copy SSH Keys
  command: cp -r /home/phill/mnt/hills_shared/dataset_files/Backups/SSH/ubuntu_keys /home/phill/.ssh

